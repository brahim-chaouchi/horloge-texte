		<script>
			function maj(){
				//let currentdate = new Date("July 21, 1983 12:00:00");
				let currentdate = new Date();
				let heure=currentdate.getHours();
				let minute=currentdate.getMinutes();
				let signe='+';
				let element;
				if(minute>30 && minute%5==0){
					heure=(heure+1)%24;
					signe='-';
					minute=60-minute;
				}
				/*
				element=document.getElementById('heure');
				element.innerHTML=""+currentdate.getHours()+":"+currentdate.getMinutes();
				element=document.getElementById('texte');
				element.innerHTML=""+heure+""+signe+""+minute;
				*/
				element=document.getElementById('ilest');
				element.style="color:#000;";
				for(i=0;i<13;i++){
					element=document.getElementById('h'+i);
					if(heure==i || (i!=0 && heure==i+12)){
						element.style="color:#000;";
					}else{
						element.style="color:#eee;";
					}
					element=document.getElementById('hs');
					if(heure!=0 && heure!=12){
						element.style="color:#000;";
					}else{
						element.style="color:#eee;";
					}
					element=document.getElementById('hp');
					if(heure!=0 && heure!=12 && heure>1 && heure!=13){
						element.style="color:#000;";
					}else{
						element.style="color:#eee;";
					}
				}
				element=document.getElementById('moins');
				if(signe=='-'){
					element.style="color:#000;";
				}else{
					element.style="color:#eee;";
				}
				element=document.getElementById('m20');
				if(minute>=20 && minute<=29){
					element.style="color:#000;";
				}else{
					element.style="color:#eee;";
				}
				element=document.getElementById('m30');
				if(minute>=30 && minute<=39){
					element.style="color:#000;";
				}else{
					element.style="color:#eee;";
				}
				element=document.getElementById('m40');
				if(minute>=40 && minute<=49 && minute!=45){
					element.style="color:#000;";
				}else{
					element.style="color:#eee;";
				}
				element=document.getElementById('m50');
				if(minute>=50 && minute<=59){
					element.style="color:#000;";
				}else{
					element.style="color:#eee;";
				}
				element=document.getElementById('le');
				if(minute==15 && signe=='-'){
					element.style="color:#000;";
				}else{
					element.style="color:#eee;";
				}
				element=document.getElementById('et');
				if((signe=='+' && minute==15) || minute==21 || minute==30 || minute==31 || minute==41 || minute==51){
					element.style="color:#000;";
				}else{
					element.style="color:#eee;";
				}
				element=document.getElementById('m1m');
				if(minute==1 || minute==21 || minute==31 || minute==41 || minute==51){
					element.style="color:#000;";
				}else{
					element.style="color:#eee;";
				}
				element=document.getElementById('m1f');
				if(minute==1){
					element.style="color:#000;";
				}else{
					element.style="color:#eee;";
				}
				element=document.getElementById('m2');
				if(minute==2 || minute==22 || minute==32 || minute==42 || minute==52){
					element.style="color:#000;";
				}else{

				}
				element=document.getElementById('m3');

					element.style="color:#000;";
				}else{

				}
				element=document.getElementById('m4');

				}else{

				}
				element=document.getElementById('m5');
				if(minute==5 || minute==25 || minute==35 || minute==55){
					element.style="color:#000;";
				}else{
					element.style="color:#eee;";
				}
				element=document.getElementById('m6');
				if(minute==6 || minute==26 || minute==36 || minute==46 || minute==56){
					element.style="color:#000;";
				}else{
					element.style="color:#eee;";
				}
				element=document.getElementById('m10');
				if(minute==10 || minute==17 || minute==18 || minute==19){
					element.style="color:#000;";
				}else{
					element.style="color:#eee;";
				}
				element=document.getElementById('m7');

					element.style="color:#000;";
				}else{
					element.style="color:#eee;";

				element=document.getElementById('m8');

				}else{
					element.style="color:#eee;";
				}
				element=document.getElementById('m9');

					element.style="color:#000;";
				}else{
					element.style="color:#eee;";
				}
				element=document.getElementById('m11');

				}else{
